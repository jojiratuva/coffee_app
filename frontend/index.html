<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee app</title>
    <!-- bstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- local css  -->
    <link rel="stylesheet" href="../frontend/style/style.css">
    <!-- favicon  -->
    <link rel="icon" type="image/x-icon" href="./media/favicon (1).ico">
</head>

<body>
    <nav>
        <div id="links">
            <a href="index.html">Home</a>

        </div>

        <div id="user-details"></div>

    </nav>
    <h1>Coffee Ordering app</h1>
    <h2>dashboard</h2>
    <div id="tools">
        <!-- forms are way we can wrap inputs -->
        <!-- if we dont add js void, the page will refresh when you submit the form -->
        <form id="add-coffee-form" action="javascript:void(0)">
            <label for="name-input">Name: </label>
            <input id="name-input" name="name-input" type="text">
            <label for="price-input">Price: </label>
            <input id="price-input" name="price-input" type="number">
            <label for="image-url-input">Image URL</label>
            <input id="image-url-input" name="image-url-input" type="text">
            <button id="add-coffee">Go</button>
        </form>
    </div>
    <button id="add-coffee">Add a latte</button>
    <div id="result"></div>

    </div>

    <!-- Vertically centered modal -->

    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="https://www.tastingtable.com/img/gallery/20-different-types-of-coffee-explained/intro-1659544996.jpg"
                        alt="">
                    <form id="productForm">
                        <h2>Update Form</h2>
                        <label for="productID">Enter Product Id: </label>
                        <input type="text" name="inputID" id="productID">
                        <br><br>
                        <label for="productID">Enter name of the product </label>
                        <input type="text" name="productName" id="productName">
                        <br><br>
                        <label for="productID">Enter price of the product: </label>
                        <input type="number" name="productPrice" id="productPrice">
                        <br><br>
                        <label for="productID">Enter image url of the product </label>
                        <input type="text" name="imageUrl" id="imageUrl">
                        <br><br>
                        <!-- <button id="updateProduct" name="productButton" type="submit">Update Product</button> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="updateProduct" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- script  -->

    <!-- jquery  -->
    <script src="https://kit.fontawesome.com/6319a24f3f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- bstrap CDN script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- local script  -->

    <script src="../frontend/js/script.js"></script>
</body>

</html>
